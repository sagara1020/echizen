<!DOCTYPE html>
<html>
	<head>
		<title>QGIS2leaf webmap</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
		<link rel="stylesheet" type="text/css" href="css/own_style.css">
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
		<script src="js/leaflet-hash.js"></script>
		<script src="js/Autolinker.min.js"></script>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	</head>
	<body>
		<div id="map"></div>
		<script src="data/exp_refugefirststage.js"></script>
		<script src="data/exp_floodassumedarea.js"></script>
		<script>
		var map = L.map('map', {
			zoomControl:true, maxZoom:19
		}).fitBounds([[35.8818258576,136.138614822],[35.9365595434,136.204871389]]);
		var hash = new L.Hash(map);
		var additional_attrib = 'created w. <a href="https://github.com/geolicious/qgis2leaf" target ="_blank">qgis2leaf</a> by <a href="http://www.geolicious.de" target ="_blank">Geolicious</a> & contributors<br>';
		var feature_group = new L.featureGroup([]);
		var raster_group = new L.LayerGroup([]);
		var basemap_0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: additional_attrib + '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		});
		basemap_0.addTo(map);
		var basemap_1 = L.tileLayer('http://{s}.tile.thunderforest.com/landscape/{z}/{x}/{y}.png', {
			attribution: additional_attrib + '&copy; <a href="http://www.opencyclemap.org">OpenCycleMap</a>, &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		});
		var basemap_2 = L.tileLayer('http://otile1.mqcdn.com/tiles/1.0.0/sat/{z}/{x}/{y}.jpg', {
			attribution: additional_attrib + 'Tiles Courtesy of <a href="http://www.mapquest.com/">MapQuest</a> &mdash; Portions Courtesy NASA/JPL-Caltech and U.S. Depart. of Agriculture, Farm Service Agency'
		});
		var basemap_3 = L.tileLayer('http://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
			attribution: additional_attrib + 'Tiles Courtesy of <a href="http://maps.gsi.go.jp/development/ichiran.html"> 地理院タイル</a>'
		});
		var layerOrder=new Array();
		function pop_floodassumedarea(feature, layer) {
			var popupContent = '<table><tr><th scope="row">SAUID</th><td>' + Autolinker.link(String(feature.properties['SAUID'])) + '</td></tr><tr><th scope="row">SAUPDATE</th><td>' + Autolinker.link(String(feature.properties['SAUPDATE'])) + '</td></tr><tr><th scope="row">SAFIELD000</th><td>' + Autolinker.link(String(feature.properties['SAFIELD000'])) + '</td></tr><tr><th scope="row">SAFIELD001</th><td>' + Autolinker.link(String(feature.properties['SAFIELD001'])) + '</td></tr></table>';
			layer.bindPopup(popupContent);
		}

		function doStylefloodassumedarea(feature) {
			switch (feature.properties.SAFIELD001) {
				case '0.0-0.5':
					return {
						weight: '1.3',
						fillColor: '#a1e7fd',
						color: '#a1e7fd',
						weight: '0',
						dashArray: '',
						opacity: '1.0',
						fillOpacity: '0.7',
					};
					break;
				case '0.5-1.0':
					return {
						weight: '1.3',
						fillColor: '#0094f6',
						color: '#0094f6',
						weight: '0',
						dashArray: '',
						opacity: '1.0',
						fillOpacity: '0.7',
					};
					break;
				case '1.0-2.0':
					return {
						weight: '1.3',
						fillColor: '#2841e3',
						color: '#2841e3',
						weight: '0',
						dashArray: '',
						opacity: '1.0',
						fillOpacity: '0.7',
					};
					break;
				case '2.0-5.0':
					return {
						weight: '1.3',
						fillColor: '#0a0a6e',
						color: '#0a0a6e',
						weight: '0',
						dashArray: '',
						opacity: '1.0',
						fillOpacity: '0.8',
					};
					break;
			}
		}
		var exp_floodassumedareaJSON = new L.geoJson(exp_floodassumedarea,{
			onEachFeature: pop_floodassumedarea,
			style: doStylefloodassumedarea
		});
		//add comment sign to hide this layer on the map in the initial view.
		feature_group.addLayer(exp_floodassumedareaJSON);
		function pop_refugefirststage(feature, layer) {
			var popupContent = '<table><tr><th scope="row">避難対応</th><td>' + Autolinker.link(String(feature.properties['避難対応'])) + '</td></tr><tr><th scope="row">名称</th><td>' + Autolinker.link(String(feature.properties['名称'])) + '</td></tr><tr><th scope="row">施設環境</th><td>' + Autolinker.link(String(feature.properties['施設環境'])) + '</td></tr><tr><th scope="row">住所</th><td>' + Autolinker.link(String(feature.properties['住所'])) + '</td></tr></table>';
			layer.bindPopup(popupContent);
		}

		var exp_refugefirststageJSON = new L.geoJson(exp_refugefirststage,{
			onEachFeature: pop_refugefirststage,
			pointToLayer: function (feature, latlng)
			 {
				return L.circleMarker(latlng, {
					radius: 4.0,
					fillColor: '#e31a1c',
					color: '#000000',
					weight: 1,
					opacity: 1.0,
					fillOpacity: 1.0
				})
			}
		});
		//add comment sign to hide this layer on the map in the initial view.
		feature_group.addLayer(exp_refugefirststageJSON);

		feature_group.addTo(map);
		var title = new L.Control();
		title.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			this.update();
			return this._div;
		};
		title.update = function () {
			this._div.innerHTML = '<h2>浸水想定区域と一次避難所（越前市）</h2>越前市オープンデータを加工し作成'
		};
		title.addTo(map);
	var baseMaps = {
		'OSM Standard': basemap_0,
		'Thunderforest Landscape': basemap_1,
		'MapQuestOpen Aerial': basemap_2,'地理院タイル':basemap_3};
		L.control.layers(baseMaps,{"一次避難所": exp_refugefirststageJSON,"浸水想定区域": exp_floodassumedareaJSON},{collapsed:false}).addTo(map);
		L.control.scale({options: {position: 'bottomleft',maxWidth: 100,metric: true,imperial: false,updateWhenIdle: false}}).addTo(map);
	</script>
</body>
</html>
